<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCQ Test</title>

  <!-- ✅ Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .option-box {
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      background-color: #fff;
      border: 1px solid #dee2e6;
      transition: background-color 0.3s ease;
    }

    .option-box:hover {
      background-color: #e2f0ff;
    }

    .logo-bar {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    .logo-bar img {
      height: 50px;
      border-radius: 8px;
      box-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    h1.title {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      text-align: center;
      margin-top: 20px;
    }

    .card-header {
      background-color: #f1f1f1;
    }
  </style>
</head>

<body>

  <!-- Logo -->
  <div class="logo-bar">
    <img src="{{ url_for('static', filename='favicon.png') }}" alt="Logo">
  </div>

  <!-- Title -->
  <h1 class="title">Current Revision</h1>

  <!-- Main Container -->
  <div class="container mt-4">
    <form method="post" action="/submit">
      {% for q in questions %}
        <div class="card mb-4 shadow">
          <div class="card-header fw-bold">
            Q{{ q.id }}. {{ q.question }}
          </div>
          <div class="card-body">
            {% for key, value in q.options.items() %}
              <div class="form-check option-box">
                <input class="form-check-input" type="checkbox" name="q{{ q.id }}" value="{{ key }}" id="q{{ q.id }}_{{ key }}">
                <label class="form-check-label" for="q{{ q.id }}_{{ key }}">
                  {{ key }}. {{ value }}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>
      {% endfor %}

      <div class="text-center mb-5">
        <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
      </div>
    </form>
  </div>

</body>
</html>
