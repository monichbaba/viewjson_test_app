<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questions JSON Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .question-text {
      font-weight: bold;
      font-size: 1.1rem;
    }
    .option-badge {
      margin: 4px;
      padding: 8px 12px;
      font-size: 0.95rem;
      border-radius: 20px;
      display: inline-block;
    }
    .correct {
      background-color: #d4edda !important;
      color: #155724 !important;
      border: 1px solid #c3e6cb;
    }
    .option-A { background-color: #e3f2fd; }
    .option-B { background-color: #fce4ec; }
    .option-C { background-color: #fff3cd; }
    .option-D { background-color: #e8f5e9; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">ðŸ“˜ Beautiful Questions Preview</h2>

    {% for q in questions %}
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Q{{ q.id }}.</h5>
        <p class="question-text">{{ q.question }}</p>
        <div>
          {% for key, value in q.options.items() %}
            <span class="option-badge option-{{ key }} 
              {% if key in q.correct_answers %}correct{% endif %}">
              {{ key }}. {{ value }}
            </span>
          {% endfor %}
        </div>
        <div class="mt-2">
          <small class="text-muted">âœ” Correct Answer(s): 
            <strong>{{ q.correct_answers | join(', ') }}</strong>
          </small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
