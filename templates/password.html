<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IASMentor â€“ Login</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .logo {
      width: 250px;
      margin-bottom: 30px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input[type="password"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <img src="{{ url_for('static', filename='logo.png') }}" alt="IASMentor Logo" class="logo">

  <div class="box">
    <h2>Enter Password</h2>
    <form method="post">
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>

</body>
</html>
